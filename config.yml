baseURL: "https://www.lkk7.com/notes"
title: "lkk7/notes"
paginate: 5
theme: PaperMod
enableRobotsTXT: true

buildDrafts: false
buildFuture: true
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: my notes
  description: "Lkk7's notes"
  keywords: [lkk7, notes, lukasz, lapinski, łukasz, łapiński]
  author: lkk7
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

menu:
  main:
    - identifier: home_notes
      name: "home (notes)"
      url: "/"
      weight: 1
    - identifier: archives
      name: archives
      url: archives
      weight: 2
    - identifier: my_page
      name: my page
      url: "https://www.lkk7.com"
      weight: 3
    - identifier: tags
      name: tags
      url: tags
      weight: 4
